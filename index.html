<!doctype html>
<html ng-app="wallpaper">
	<head>
		<!--  Make the page mobile friendly  -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS Libs -->
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="inc/css/lib/flat-ui.css" rel="stylesheet">

		<!-- Site's CSS -->
		<link href="inc/css/site.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	</head>
	<body ng-controller="Reddit">
		
		<div class="container-fluid">
			<!-- Content! -->
				
			<ul>
				<li ng-repeat="img in wallpapers"><img width="52" src="{{img.data.thumbnail}}" /></li>
			</ul>

		</div>

		<script src="inc/js/main.js"></script>
	</body>
</html>
